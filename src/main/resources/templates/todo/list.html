<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:sd="http://www.w3.org/1999/xhtml">
    <head>
        <object th:include="fragments/header :: head" th:remove="tag"/>
        <title th:text="${'TODO lista '}"></title><link rel="stylesheet" type="text/css" href="/css/dataTables.bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>


        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    </head>
    <div th:replace="fragments/header :: header">&nbsp;</div>

    <body>
        <div class="container-fluid">
            <div id="responseLine" th:class="${'alert'}" style="display: none">
                <span id="responseMessage" style="color:#fff; font-size:1.25em;"></span>
            </div>
            <div th:class="${'alert alert-' + result?.type}" th:if="${result}">
                <span style="color:#fff; font-size:1.25em;" th:text="${result?.msg}"></span>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix"><h4 class="panel-title pull-left" style="padding-top: 7.5px;"
                                                                th:text="${'TODO lista kezelése'}"></h4>
                            <div class="btn-group pull-right">
                            </div>
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <button class="create-todo  btn btn-warning" id="createTodo" style="margin-left:30px;"><span th:text="#{create_todo}"></span></button>
                            </div>

                            <table class="table table-striped table-hover dt-responsive nowrap table-bordered" style="width:100%; " id="table-todo">
                                <thead>
                                <tr>
                                    <th id="todo_col1" data-column="0" style="width: 20%" ><input style="width: 100%" class="form-control   todo_column_filter" type="text"
                                                                                                 id="todo_col0_filter" th:placeholder="#{id}"/>
                                    <th id="todo_col2" data-column="1" style="width: 20%" ><input style="width: 100%" class="form-control   todo_column_filter" type="text"
                                                                                                 id="todo_col1_filter" th:placeholder="#{name}"/></th>


                                    <th id="todo_col3" data-column="2" style="width: 20%" >

                                        <div class="input-group">

                                            <input  type="text"  class="form-control input-sm" id="date-filter-todo-created"/>

                                            <div class="input-group-btn">
                                                <button type="button" class="input-sm clear-button" id="date-clear-todo-created">
                                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </th>




                                    <th style="vertical-align: middle;width: 20%" > <select class="form-control " id="prioritySearch"> ' +
                                        '<option value=""> Összes</option> ' +
                                        '<option value="LOW" >LOW</option> ' +
                                        '<option value="MEDIUM" >MEDIUM</option> ' +
                                        '<option value="HIGH">HIGH</option> ' +
                                        '</select>
                                    </th>


                                    <th id="todo_col5" data-column="4" style="width: 20%" >

                                        <div class="input-group">

                                            <input  type="text"  class="form-control input-sm" id="date-filter-todo-deadline"/>

                                            <div class="input-group-btn">
                                                <button type="button" class="input-sm clear-button" id="date-clear-todo-deadline">
                                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </th>
                                    <th style="width: 8%"></th>
                                </tr>
                                <tr>
                                    <th  th:text="#{id}">id</th>
                                    <th  th:text="#{name}">Név</th>
                                    <th  th:text="#{createdDate}">Létrehozva</th>
                                    <th  th:text="#{priority}">Prioritás</th>
                                    <th  th:text="#{deadline}">Határidő</th>
                                    <th  th:text="#{actions}">Művelet</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer">&nbsp;</div>
        <script src="/webjars/datatables/1.11.3/js/jquery.dataTables.min.js?v1"></script>
        <script src="/webjars/datatables-plugins/1.10.24/integration/bootstrap/3/dataTables.bootstrap.min.js?v1"></script>

        <script src="/webjars/datatables/1.11.3/js/jquery.dataTables.min.js?v1"></script>
        <script src="/webjars/datatables-plugins/1.10.24/integration/bootstrap/3/dataTables.bootstrap.min.js?v1"></script>
        <script src="/webjars/jszip/3.7.1/dist/jszip.min.js"></script>
        <script type="text/javascript" src="/js/todo.js?v1.0"></script>


        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    </body>
</html>
